<!DOCTYPE html>
<html>
<head>
    <title>Hooknook</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Hooknook: Logs</h1>
    <ul class="list-unstyled">
        {% for logname in logs %}
        <li>
            <a href="{{ url_for('show_log', name=logname) }}">{{ logname }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
